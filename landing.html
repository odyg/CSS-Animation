<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Boutique</title>
    <style>
      body {
        font-family: "Prompt", sans-serif;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: url("images/tamara-bellis-IwVRO3TLjLc-unsplash.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.4); /* Set opacity here */
      }

      .border {
        color: #353434;
      }

      h1 {
        font-size: 36px;
        margin-top: 20px;
      }

      p {
        font-size: 18px;
        margin-top: 10px;
      }

      .cta-button {
        display: inline-block;
        background-color: #ff6b6b;
        color: #fff;
        padding: 15px 30px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }

      .cta-button:hover {
        background-color: #ff4040;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <h1>Discover the Latest Collections</h1>
        <p>Explore our wide range of stylish clothing and accessories.</p>
        <a href="index.html" class="cta-button">Shop Now</a>
      </div>
    </div>
  </body>
</html>
